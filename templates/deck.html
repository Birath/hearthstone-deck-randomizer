<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck</title>
</head>
<body>
    {% if cards %}
        <p>{{ deckstring }}</p>
        {% for card_name, card_url, card_amount, card_id in cards %}
            <p>{{ card_name }}, {{ card_amount }}</p>
            <img src="{{ card_url }}" />
        {% endfor %}

    {% endif %}
</body>
</html>
