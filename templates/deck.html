<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck</title>
</head>
<body>
    {% if cards %}
        <div class="row">
            <div class="col s12">
                <span class="card-title">Random {{ class }} deck</span>
                <div class="input-field">
                    <input type="text" disabled value="{{ deckstring }}" id="deckstring">
                    <label for="deckstring" class="active">Deckstring</label>
                    <button class="waves-effect waves-light btn" id="copyButton">Copy deckstring</button>
                </div>
            </div>
            <div class="divider"></div>
         </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection">
                    {% for card_name, card_amount, card_rarity, card_cost in cards %}
                        <li class="collection-item"><div><span class="card-name" style="color:{{ card_rarity }}">{{ card_name }}</span><span class="card-amount"> x {{ card_amount }}</span><span class="secondary-content" style="color:blue">{{ card_cost }}</span></div></li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    {% endif %}
</body>
</html>
