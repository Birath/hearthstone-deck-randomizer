<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck</title>
</head>
<body>
    {% if cards %}
        <div class="row">
            <div class="col s12">
                <span class="card-title">Random {{ class }} deck</span>
                <div class="input-field">
                    <input type="text" disabled value="{{ deckstring }}" id="deckstring">
                    <label for="deckstring" class="active">Deckstring</label>
                    <button class="waves-effect waves-light btn" id="copyButton">Copy deckstring</button>
                </div>
            </div>
         </div>
        <div class="row big-loader" id="deck-content">
            <div class="col s12">
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody class="deck-content">
                        {% for card_name, card_amount, card_rarity, card_cost in cards %}
                            <tr>
                                <td><span class="card-name" style="color:{{ card_rarity }}">{{ card_name }}</span><span class="card-amount"> x {{ card_amount }}</span></td>
                                <td class="card-cost">{{ card_cost }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    {% endif %}
</body>
</html>
