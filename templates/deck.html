<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deck</title>
</head>
<body>
    {% if cards %}
        <div class="row">
            <div class="col s12">
                <span class="card-title">Random {{ class }} deck</span>
                <div class="input-field">
                    <input type="text" disabled value="{{ deckstring }}" id="deckstring">
                    <label for="deckstring" class="active">Deckstring</label>
                    <button class="waves-effect waves-light btn" id="copyButton">Copy deckstring</button>
                </div>
            </div>
            <div class="divider"></div>
         </div>
        <div class="row">
            <div class="col s12">
                {% for card_name, card_amount in cards %}
                    <p>{{ card_name }} x {{ card_amount }}</p>
                {% endfor %}
            </div>
        </div>

    {% endif %}
</body>
</html>
